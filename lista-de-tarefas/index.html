<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <!--Lista de Tarefas: Crie um aplicativo que permita aos usuários criar uma lista de tarefas, adicionar novas tarefas e marcar as tarefas como concluídas.-->
    <div class="container">
		<h1>Lista de Tarefas</h1>
		<input type="text" placeholder="adicionar-tarefa">
		<button class="add-btn">Adicionar</button>
		
		<ul class="todo-list">
		</ul>
		<div class="btn-container">
			<button class="complete-all-btn">Marcar todas como concluídas</button>
			<button class="desmarcar-btn">Desmarcar todas</button>
			<button class="clear-btn">Limpar lista</button>
		</div>
	</div>
    <script src="lista.js"></script>
    </body>
</html>
