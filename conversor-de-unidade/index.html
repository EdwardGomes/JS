<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- O container do conversor de temperatura -->
<div class="temperature-converter">
    <!-- A entrada de temperatura em Fahrenheit -->
    <input type="number" class="fahrenheit" placeholder="Temperatura em Fahrenheit">
  
    <!-- O botão de conversão -->
    <button class="convert-btn">Converter</button>
  
    <!-- A saída de temperatura em Celsius -->
    <input type="number" class="celsius" placeholder="Temperatura em Celsius" readonly>
  </div>
    <script src="index.js"></script>
  
</body>
</html>
